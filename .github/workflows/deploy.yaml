name: Deploy on production server 
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy on linux ssh server 
    runs-on: ubuntu-latest
    steps:
    - uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ${{ secrets.REPO_PATH }} 
          git pull
          docker build . -t pabpereza/pabpereza:latest
          docker rm -f pabpereza || true
          docker run -d --name pabpereza/pabpereza:latest
          docker network connect web pabpereza
